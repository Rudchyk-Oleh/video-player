<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 120%;
      height: 120%;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="vid" autoplay muted playsinline controls>
    <source src="oleh.MP4" type="video/mp4">
    Ваш браузер не підтримує відео.
  </video>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("vid");
      video.play();
      video.requestFullscreen?.();
      video.webkitEnterFullscreen?.(); // для iOS Safari
    });
  </script>
</body>
</html>
