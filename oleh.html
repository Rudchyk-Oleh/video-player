<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline controls>
    <source src="oleh.MP4" type="video/mp4">
    Ваш браузер не підтримує відео.
  </video>
</body>
</html>
